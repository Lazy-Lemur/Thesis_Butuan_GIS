<body>

    <header class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation">
        <a href="#" class="navbar-brand mx-5">Butuan GIS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="#" class="nav-link">Home <span class="sr-only">(current)</span></a>

                <a href="login_signup_form.html" class="nav-link" target="_self">GeoData</a>
            </li>
        </ul>
    </header>

    <div class="grid">
        <div class="title">
            <h2>Employment Butuan GIS Dashboard</h2>
        </div>
        <div class="header">
            <input type="text" name="yearDate" value="2015" id="yearPicker" class="yearPicker form-control" style="width: 150px;">
            <select name="category" class="selectpicker" data-style="btn-outline-info mx-4" id="parameter">
                <option value="population">Population</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="underemployed">Underemployed</option>
            </select>
        </div>
        <div class="status">
            <div class="row">
                <div class="col">
                    <div class="col-sm">
                        <div class="card-info text-center text-white mb-3" id="pop">
                            <div class="card-info-header">
                                <h5 class="card-info-title">Population</h5>
                            </div>
                            <div class="card-info-body">
                                <h3 id="population" class="card-title">23423432</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="col-sm">
                        <div class="card-info text-center text-white mb-3" id="emp">
                            <div class="card-info-header">
                                <h5 class="card-info-title">Employed</h5>
                            </div>
                            <div class="card-info-body">
                                <h3 id="employed" class="card-title">234343</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="col-sm">
                        <div class="card-info text-center text-white mb-3" id="unemp">
                            <div class="card-info-header">
                                <h5 class="card-info-title">Unemployed</h5>
                            </div>
                            <div class="card-info-body">
                                <h3 id="unemployed" class="card-title">54534</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="col-sm">
                        <div class="card-info text-center text-white mb-3" id="underemp">
                            <div class="card-info-header">
                                <h5 class="card-info-title">Underemployed</h5>
                            </div>
                            <div class="card-info-body">
                                <h3 id="underemployed" class="card-title">65654</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" class="map">
            <div id="legend">
                <div class="">
                    <label id="legend_title">Legend</label>
                </div>
                <div class="symbol">
                    <div id="class6"></div>
                    <span id="6" class="legend_txt"></span>
                </div>
                <div class="symbol">
                    <div id="class5"></div>
                    <span id="5" class="legend_txt">12k-15k</span>
                </div>
                <div class="symbol">
                    <div id="class4"></div>
                    <span id="4" class="legend_txt">9k-12k</span>
                </div>
                <div class="symbol">
                    <div id="class3"></div>
                    <span id="3" class="legend_txt">6k-9k</span>
                </div>
                <div class="symbol">
                    <div id="class2"></div>
                    <span id="2" class="legend_txt">3k-6k</span>
                </div>
                <div class="symbol">
                    <div id="class1"></div>
                    <span id="1" class="legend_txt">1k-3k</span>
                </div>
                <div class="symbol">
                    <div id="class0"></div>
                    <span id="0" class="legend_txt">Less than 1k</span>
                </div>
            </div>

        </div>
        <div class="graph1">
            <canvas id="mycanvas1"></canvas>
            <div class="fore" id="gr_pop1">
                
            </div>
        </div>
        <div class="graph2">
            <canvas id="mycanvas2"></canvas>
            <div class="fore" id="gr_pop2">
                
            </div>
        </div>
        <div id="modal-container1">
            <div id="modal-canvas1">
                <span id="close1">
                    <i class="fas fa-times"></i>
                </span>
                <canvas id="gis_graph1"></canvas>
                <!-- <div class="canvas">
                    <h1>Modal check 1</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, assumenda. Maiores magni quam dicta voluptates quas assumenda quis culpa? Iure vel voluptatem iste perspiciatis ex necessitatibus ut voluptates, vero molestias.
                    </p>
                </div> -->
            </div>
        </div>

        <div id="modal-container2">
            <div id="modal-canvas2">
                <span id="close2">
                    <i class="fas fa-times"></i>
                </span>
                <canvas id="gis_graph2"></canvas>
                <!-- <div class="canvas">
                    <h1>Modal check 2</h1>

                    </p>
                </div> -->
            </div>
        </div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>
